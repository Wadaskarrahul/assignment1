<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
</head>
<body>
    Here we are apply custom style on images
    <br>
    <br>
    <img src="../images/babywiththanos.jpg" alt="babywiththanos" height="100px"
   style="border:solid 2px;padding: 10px; border-radius: 3px;">
    <img src="../images/mountain.jpg" alt="mountain" height="100px"
     style="border:solid 2px;padding: 10px; border-radius: 3px;">
    <img src="../images/windmill.jpg" alt="windmill" height="100px"
   style="border:solid 2px;padding: 10px; border-radius: 3px;">
</body>
</html>
