<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutdent Registration</title>
</head>

<body>
    <div style="margin:100px;">
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="fullname">Enter Your Fullname: </label>
                    </td>
                    <td>
                        <input type="text" id="fullname" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td><label for="middlename">Enter Middle Name</label>
                    </td>
                    <td><input type="text" name="middlename" id="middlename"></td>
                </tr>
                <tr>
                    <td><label for="email">Enter Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="dob">Enter Date of Birth</label>
                    </td>
                    <td><input type="text" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><label><input type="radio" name="gender" id="gender" value="male">
                            Male</label>
                        <label><input type="radio" name="gender" id="gender" value="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Enter Address</label>
                    </td>
                    <td><textarea name="address" id="address" rows="5" cols="10"></textarea>
    
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Are you join free classes</label></td>
                    <td><input type="checkbox" name="course" id="course" value="cplus">C++
                    <input type="checkbox" name="course" id="course" value="java">Java</td>
                </tr>
                <tr>
                    <td><input type="button" value="submit"></td>
                </tr>
            </table>
        </form>
       

    </div>
</body>

</html>
